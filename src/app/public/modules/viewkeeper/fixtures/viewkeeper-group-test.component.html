<div
  class="boundary-el"
  skyViewkeeperGroup="group1"
  [skyViewkeeper]="['.el1']"
>
  <div *ngIf="showEl1"
    class="el1"
  ></div>
  <div
    skyViewkeeperGroup="group1"
    [skyViewkeeper]="['.el2', '.el3']"
  >
    <div *ngIf="showEl2"
      class="el2"
    ></div>
    <div *ngIf="showEl3"
      class="el3"
    ></div>
  </div>
  <div
    skyViewkeeperGroup="group1"
    [skyViewkeeper]="['.el4']"
  >
    <div *ngIf="showEl4"
      class="el4"
    ></div>
  </div>
</div>
